<ion-header [translucent]="true" [class.hidden]="!displayHeaderbar">
  <!-- <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar> -->
  <ion-toolbar class="toolbar-calendar">
    <!-- <ion-label>{{ dates?.selectedDate?.from }}&nbsp;-&nbsp;{{ dates?.selectedDate?.to }}</ion-label> -->
    <calendar-swiper (monthChanged)="onMonthChanged($event)"></calendar-swiper>
  </ion-toolbar>
</ion-header>

<ion-content #listingContent [scrollEvents]="true" (ionScroll)="onIonScrolling($event)">
  <ion-refresher slot="fixed" (ionRefresh)="onIonRefreshed($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <no-data *ngIf="!notifications.length && dataLoaded"></no-data>

  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <!-- <ion-list>
    <ion-item *ngFor="let notificaiton of notifications">
      <ion-label>{{notificaiton.title || notificaiton.text}}</ion-label>
    </ion-item>
  </ion-list> -->
  <!-- <no-data *ngIf="!expenses.length && dataLoaded"></no-data> -->
  <ion-virtual-scroll [items]="notifications" approxItemHeight="85px" class="expenses">
    <ion-item-sliding #slideItem *virtualItem="let item;let index=index;">
      <ion-item class="no-padding" lines="none" 
        (click)="onNotificationItemClicked($event, item, 'detail', slideItem)">
        <div class="notification-item" [class.notification-item-even]="index % 2">
          <div class="icon-container">
            <img [src]="item.image | safe: 'url'" />
          </div>
          <div class="app-description-date-time">
            <div class="app-description">
              <div class="description" [innerHTML]="(item.title || item.text) | trimText:60"></div>
              <div class="app-info-icon">
                <ion-icon name="refresh" class="animated infinite spin" 
                  *ngIf="item.markedForAdd || item.markedForUpdate || item.markedForDelete"></ion-icon>
                <div class="info">{{item.appName || item.package}}</div>
              </div>
            </div>
            <div class="date-time">
              <div class="time">
                {{item.createdOn | formateDate: AppConstant.DEFAULT_TIME_FORMAT | async}}
              </div>
              <div class="date">
                {{item.createdOn | formateDate | async}}
              </div>
            </div>
          </div>
        </div>
      </ion-item>
      <ion-item-options side="start" (click)="onNotificationItemClicked($event, item, 'delete', slideItem)">
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="onLaunchAppClicked(slideItem, item)" *ngIf="isAndroid">Launch</ion-item-option>
        <ion-item-option color="danger" (click)="onIgnoreClicked(slideItem, item)">Ignore</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>  

  </ion-virtual-scroll>
</ion-content>
